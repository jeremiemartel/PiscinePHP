<!doctype html>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

<html>
	<head>
		<meta charset="utf-8">
		<title>
			Balloon
		</title>
		<style type="text/css">
			#balloon
			{
				width: 200px;
				height: 200px;
				background-color: red;
				position: absolute;
				top: 50%;
				left: 50%;
  				transform: translate(-50%, -50%);
				border-radius: 50%;
			}
		</style>
	</head>

	<body>
		<!-- <div id="balloon" onclick="bigger()" onmouseleave="smaller()"> -->
		<div id="balloon">
		</div>
	</body>

</html>

<script type="text/javascript">
	function bigger()
	{
		size += 10;
		index_up();
		if (size > 420)
		{
			size = 200;
			index = 0;
		}
		balloon.css("height", size + "px");
		balloon.css("width", size + "px");
		balloon.css("background-color", colors[index]);
		console.log("Bigger :  " + size + "px   " + index + " : " + colors[index]);
	}

	function smaller()
	{
		size -= 5;
		index_down();
		if (size < 200)
			size = 200;
		balloon.css("height", size + "px");
		balloon.css("width", size + "px");
		balloon.css("background-color", colors[index]);
		console.log("Smaller : " + size + "px   " + index + " : " + colors[index]);
	}

	function index_up()
	{
		index++;
		if (index >= colors.length)
			index = 0;
	}
	function index_down()
	{
		index--;
		if (index < 0)
			index = colors.length - 1;
	}

</script>


<script type="text/javascript">

$(document).ready(function (){
	balloon = $('#balloon');
	balloon.click(bigger);
	balloon.mouseleave(smaller);
	size = 200;
	colors = ["red", "green", "blue"];
	index = 0;
	balloon.css("height", size + "px");
	balloon.css("width", size + "px");
	balloon.css("background-color", colors[index]);
})
</script>
