<!doctype html>

<script type="text/javascript">
	function bigger()
	{
		size += 10;
		up_color();
		if (size > 420)
		{
			size = 200;
			index = 0;
			balloon.style.backgroundColor = colors[index];
		}
		balloon.style.height = size + "px";
		balloon.style.width = size + "px";
		console.log(size);
		console.log(colors[index]);
	}

	function smaller()
	{
		if (size > 200)
		{
			size -= 5;
			balloon.style.height = size + "px";
			balloon.style.width = size + "px";
		}
		down_color();
		console.log(size);
		console.log(colors[index]);
	}

	function up_color()
	{
		if (index == max_index)
			index = 0;
		else
			index++;
		balloon.style.backgroundColor = colors[index];
	}

	function down_color()
	{
		if (index == 0)
			index = max_index;
		else
			index--;
		balloon.style.backgroundColor = colors[index];
	}
</script>

<html>
	<head>
		<meta charset="utf-8">
		<title>
			Balloon
		</title>
		<style type="text/css">
			#balloon
			{
				width: 200px;
				height: 200px;
				background-color: red;
				position: absolute;
				top: 50%;
				left: 50%;
  				transform: translate(-50%, -50%);
				border-radius: 50%;
			}
		</style>
	</head>

	<body>
		<div id="balloon" onclick="bigger()" onmouseleave="smaller()">
		</div>
	</body>

</html>

<script type="text/javascript">
	var size;
	var balloon;
	var colors;

	balloon = document.getElementById('balloon');
	balloon.style.height = "200px";
	balloon.style.height = "200px";
	balloon.style.height = "200px";
	colors = ["red", "green", "blue"];
	console.log(colors);
	index = 0;
	max_index = 2;
	balloon.style.backgroundColor = colors[0];
	size = parseInt(balloon.style.height);
</script>
