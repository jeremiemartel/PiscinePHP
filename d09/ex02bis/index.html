<!doctype html>

<html>
	<head>
		<title>ToDo</title>
		<meta charset="utf-8">
		<style type="text/css">
			#ft_list
			{
			}
			.task
			{

				background-color: "blue";
				font-size: 20px;
			}
			.button
			{
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div id="ft_list">
			<input class="button" type="button" value="New" onclick='new_todo()'>
		</div>
	</body>
</html>

<script type="text/javascript" src="todo.js"></script>

<script type="text/javascript">
	function new_todo()
	{
		saisie = prompt("Please enter your new task: ", "New Task")
		saisie = saisie.trim();
		console.log(saisie);
		if (saisie == "")
			return ;
		el = document.createElement("div");
		el.className = "task";
		el.textContent = saisie;
		var list = document.getElementById("ft_list")
		list.insertBefore(el, list.firstChild);
	}

	function del_todo(event)
	{
		ev = event;
		if (event.target.className == "task")
		{
			if (confirm('Are you sure you want to delete this item: ' + event.target.textContent))
				event.target.remove();
			else
				return ;
		}
	}
	document.addEventListener("click", del_todo);
	var ev;

</script>
